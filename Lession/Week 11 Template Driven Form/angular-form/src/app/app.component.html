<div class="container-fluid">
  <form #studentForm="ngForm">
    <h2>Student Form</h2>
    {{ studentForm.value | json }}
    <br>
    {{student | json}}
    <br>
    <h3>Valid: {{txtName.valid}}</h3>
    <h3>Any Change: {{txtName.pristine}}</h3>
    <h3>Touch: {{txtName.touched}}</h3>
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" [class.is-invalid] = "txtName.invalid && txtName.touched"
      required pattern="^[a-zA-Z0-9]{10,}$" #txtName="ngModel" 
      class="form-control is-invalid" name="name" [(ngModel)]="title" >
    </div>
    <div *ngIf="txtName.invalid && txtName.touched">
      <small *ngIf="txtName.errors?.['required']">Name is required</small>
      <small *ngIf="txtName.errors?.['touched']">Name is at least 10 charaters !</small>
    </div>

    <div class="form-group">
      <label for="">Email</label>
      <input type="email" #emailControl class="form-control" name="email" [(ngModel)]="student.email" />
    </div>

    <div class="form-group">
      <label for="">Subject</label>
      <select class="form-control" name="subject" [(ngModel)]="student.subject">
        <option value="">Select your subject</option>
        <option *ngFor="let s of subjects">{{ s }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="">Gender</label> &nbsp;
      <input class="form-check-input" type="radio" name="gender" [checked]="true" value="Male" value="Male" [(ngModel)]="student.gender">
      <label class="form-check-label">Male</label>&nbsp;

      <input class="form-check-input" type="radio" name="gender" [checked]="false" value="Female" [(ngModel)]="student.gender">
      <label class="form-check-label">Female</label>&nbsp;
    </div>

    <div>
      <button class="btn btn-primary">Save</button>
    </div>
  </form>
  
</div>

{{emailControl.className}}
