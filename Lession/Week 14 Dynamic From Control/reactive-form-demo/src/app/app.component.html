<div class="container-fluid">
  <h2>Register Form</h2><br>
  {{registrationForm.value| json}} <br>
  <h1>Form valid?: {{registrationForm.valid}}</h1>
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" [class.is-invalid]="username?.invalid &&
      username?.touched" formControlName="username">
    <div *ngIf="registrationForm.get('username')?.touched">
      <small class="text-danger" *ngIf="username?.errors?.['required']">Username is requirement</small>
      <small class="text-danger" *ngIf="username?.errors?.['minlength']">Username is least than 3 charater</small>
      <small class="text-danger" *ngIf="username?.errors?.['forbiddenName']"> 
        "{{username?.errors?.['forbiddenName']}}" Forbidden Name!</small>
    </div>
      
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" class="form-control" formControlName="pwd"> 
    </div>
    <div class="form-group">
      <label for="">Confirm Password</label>
      <input [class.is-invalid]="registrationForm.errors?.['misMatch'] && confirmPwd?.touched" type="password" class="form-control" formControlName="confirmPwd">
    </div>

    <div class="form-group">
      <label for="">Phone</label>
      <button class="btn btn-secondary m-2" (click)="addPhone()">Add Phone</button>
      <input type="text" class="form-control" formControlName="phone">
      <div formArrayName="alternativePhones" *ngFor="let phone of alternativePhones.controls; let i=index">
        <input type="text" class="form-control" [formControlName]="i">
      </div>
    </div>

    <div formGroupName="address">

      <div class="form-group">
        <label for="">Provice</label>
        <input type="text" class="form-control" formControlName="province">
      </div>

      <div class="form-group">
        <label for="">district</label>
        <input type="text" class="form-control" formControlName="district">
      </div>

      <div class="form-group">
        <label for="">Commune</label>
        <input type="text" class="form-control" formControlName="commune">
      </div>
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input [class.is-invalid]="email?.errors?.['required']" type="text" class="form-control" formControlName="email">      
      </div>
    <div class="form-group">
      <label for="">Subscribe</label>&nbsp;&nbsp;
      <input type="checkbox" class="form-check-input" formControlName="subscribe">
    </div>
    <button class="btn btn-primary" (click)="setValue()">SetValue</button>&nbsp;
    <button class="btn btn-primary" [disabled]="!(registrationForm.valid && issubmit)" (click)="submit()">SaveButton</button>
    
  </form>
</div>
