<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){

            $("#btn").click(function(){
                $("#box").animate({
                    width:"200px", 
                    height: '200px',
                    left: '400'                
                });
            });  
            

        });

    </script>

    <style>
       div{        
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: yellow;
       }

    </style>
</head>
<body>
    <button id="btn">Animate Button</button>

 <div id="box"> </div>
   
</body>

<script>
</script>
</html>
